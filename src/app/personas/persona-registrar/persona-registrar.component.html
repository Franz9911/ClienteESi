<h2 class="titulo-h2">Formulario de Registro de Personas</h2>
<div class="container">
  <div class="form-conteiner">
    <!--gregar el metodo en form  method="post"-->
    <form class="registrarPersonas" method="post">
      <div class="form-group">
        <span>Nombre</span>
        <div class="col-md-8">
          <input id="nombre" name="nombre" [(ngModel)]="persona.nombre" required placeholder="Eje. Juan" type="text"  class="form-control">
        </div>
      </div>

      <div class="form-group">
        <span>Apellido paterno </span>
        <div class="col-md-8">
          <input id="apellidoP" name="apellidoP" [(ngModel)]="persona.apellidoP" required type="text" placeholder="Eje. Perez" class="form-control">
        </div>
      </div>

      <div class="form-group">
        <span>Apellido materno</span>
        <div class="col-md-8">
          <input id="apellidoM" name="apellidoM" [(ngModel)]="persona.apellidoM" required type="text" placeholder="Eje. Perez" class="form-control">
        </div>
      </div>

      <div class="form-group">
        <span>Cedula de identidad </span>
        <div class="col-md-8">
          <input id="ci" name="ci" type="number" [(ngModel)]="persona.ci" required placeholder="Eje. 123456" class="form-control">
        </div>
      </div>

      <div class="form-group">
        <span>Fecha de registro</span>
        <div class="col-md-8">
          <input id="fr" name="fr" type="date"  class="form-control">
        </div>
      </div>

      <div class="form-group">
        <span>Tel√©fono/celular</span>
        <div class="col-md-8">
          <input id="telefono" name="telefono" [(ngModel)]="persona.telefono" required type="number"  class="form-control">
        </div>
      </div>

      <div class="form-group">
        <table>
          <tr>
            <td>
              <div>
                <button class="btn-cancelar" type="reset">Cancelar</button>
              </div>
            </td>
            <td>
              <div class="btn">
                <button (click)="registraPersona()" class="btn-Confirmar">Registrar</button>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </form>
  </div>
</div>
